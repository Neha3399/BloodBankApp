{% extends 'admin/admin_base.html' %}


{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">DOB</th>
      <th scope="col">BloodGroup</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
   {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.DOB}}</td>
      <td>{{i.Blood}}</td>
      <td>{{i.Address}}</td>
      <td>{{i.Phone}}</td>
      <td>{{i.Email}}</td>
      <td><a href="{% url 'delete' i.id %}" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">delete</a></td>
      <td><a href="{% url 'update' i.id %}" class="btn btn-primary " tabindex="-1"  aria-disabled="true">update</a></td>
    </tr>
    {% endfor %}
   </tbody>
</table>
     {% endblock %}
